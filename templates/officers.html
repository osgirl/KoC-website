<article class="council-profile">
  {{#if degree}}
  <figure class="emblem-container"><img class="bio-emblem" src="{{bio_emblem}}" /></figure>
  {{/if}}
  <figure class="bio-pic"><img src="{{bio_pic}}" /></figure>
  <div class="bio-title">
    <h1>{{name}}</h1>
    <h2>{{office}}</h2>
    <small>{{degree}} Degree</small>
  </div>
  <p>Email: {{email}}</p>
  <p>Phone: {{phone}}</p>
</article>
